<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap Css / Main Css-->
        <link href="css/libs/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <title>Yu Gi Oh! Deck Browser</title>
        <!--shortcut icon-->
        <link rel="shortcut icon" type="image/x-icon" href="img/yu_gi.png"/>

    </head>

    <body>

        <div id="mymodalSpace"></div>

        <!--/.navbar-collapse -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>


                    <!-- Page logo -->
                    <a href="#"><img src="img/logo.png" alt="CSGO Howl" style="float:left" width="50"></a> 	 
                    <!-- Page brand -->
                    <a class="navbar-brand" href="#">Yu Gi Oh Deck!</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">

                    <!-- Main Card Search -->
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" placeholder="Enter Card Name" class="form-control cardname"  >

                        </div>

                    </form>
                </div><!--/.navbar-collapse -->
            </div><!--/.container -->
        </nav>

        <div class="jumbotron mark" >
            <div class="markiza">
                <div id="marquee" behavior="scroll" scrollamount="2" direction="left"  > 

                    <div class ="markcontent">

                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4  col-xs-12">
                    <!-- column with Card collection -->
                    <ul class="list-group" id="mycollection">
                        <li class=" yugiitemempty list-group-item">Nothing in your Deck! </li>
                    </ul>
                </div>

                <!-- Jumbotron with Main Card Details -->
                <div class="col-md-8  col-xs-12 " id="det">
                    <div class="yugidetails bs-component">
                        <div class="jumbotron detailview" >
                        </div>
                    </div>
                </div>
            </div><!--/.row -->
            <hr>

            <!-- Page footer -->
            <footer class= "footer">
                <p class="pull-left">&copy; 2017 ThanoStath.</p>
                <p class="pull-right"><a href="#top">Back to top</a></p>
            </footer>
